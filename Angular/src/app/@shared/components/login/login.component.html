<div class="d-flex align-items-center justify-content-center"
  style="height: 100vh; background-image: url(../../../../assets/images/cinema-people.jpg); background-size: cover;">
  <div>
    <div class="wrap d-md-flex">
      <div class="login-card-padding">
        <div class="d-flex">
          <div class="w-100">
            <h3 class="mb-4">Accedi</h3>
          </div>
        </div>
        <form #f="ngForm" (ngSubmit)="login(f)">
          <div class="form-group">
            <label class="label" for="username">Username</label>
            <input [ngModel] name="username" type="text" class="form-control" placeholder="Username" required
              id="username" #username="ngModel" />
            <div [style.visibility]="username.invalid && (username.dirty || username.touched) ? 'visible' : 'hidden'"
              class="mt-1 small text-danger">
              Campo obbligatorio
            </div>
          </div>
          <div class="form-group">
            <label class="label" for="password">Password</label>
            <input [ngModel] required name="password" type="password" class="form-control" id="password"
              placeholder="Password" #password="ngModel" />
            <div [style.visibility]="password.invalid && (password.dirty || password.touched) ? 'visible' : 'hidden'"
              class="mt-1 small text-danger">
              Campo obbligatorio
            </div>
          </div>
          <div class="form-group">
            <button type="submit">
              <p>Login</p>
            </button>
          </div>
        </form>
        <p class="text-center mt-3">
          Non sei iscritto?
          <a data-toggle="tab" routerLink="/register">Registrati</a>
        </p>
      </div>
    </div>
  </div>
</div>
