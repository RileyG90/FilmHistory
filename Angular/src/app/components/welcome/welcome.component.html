

<div class="container">

  <div class="row mt-3">
    <div class="col-12">
      <h1>Benvenuto!</h1>
      <h2>Inserisci l'intervallo di tempo che hai scelto</h2>
    </div>
  </div>
      
    <div class="row">
      <div class="col-2">
        
        <div class="mb-3">
          <label for="date-start" class="form-label">Data di Inizio</label>
          <input type="date" class="form-control" id="date-start" />
        </div>

        <div class="mb-3">
          <label for="date-stop" class="form-label">Data di Fine</label>
          <input type="date" class="form-control" id="date-stop" />
        </div>
        
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Invio</button>
        </div>

    </div>
  </div>
</div>
