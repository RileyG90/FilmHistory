<div class="container">
    <div class="cont">
        <div class="form sign-in">
            <h2>Benvenuto,</h2>
            <h4 style="display: flex;justify-content: center " class="py-3">Inserisci l'intervallo di tempo che hai scelto!</h4>
            <label>
      <span>Data di Inizio</span>
            <input type="date" class="form-control" id="date-start" [(ngModel)]="filterGteDate" />
            </label>
            <label>
                <span>Data di Fine</span>
                 <input type="date" class="form-control" id="date-stop" [(ngModel)]="filterLteDate" />
            </label>
            <button type="button" class="submit " (click)="onFormSubmit()"><p>Invio</p></button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>Amante del cinema?</h2>
                    <p>Cerca migliaia di film in esclusiva!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="isMovieListRendered">
    <div class="col-12">
        <tnv-movie [filterGteDate]="startDate" [filterLteDate]="endDate">
        </tnv-movie>
    </div>
</div>
