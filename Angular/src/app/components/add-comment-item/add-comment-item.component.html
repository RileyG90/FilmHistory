<section style="background-color: #eee;">
    <div class="container my-5 py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-start align-items-center">
                <img class="rounded-circle shadow-1-strong me-3"
                  src="../../../../assets/images/user.png" alt="avatar" width="60"
                  height="60" />
                <div>
                  <h6 class="fw-bold text-primary mb-1">{{ currentUser.username }}</h6>
                  <p class="text-muted small mb-0">
                    Shared publicly - {{now | date: 'd MMM y'}}
                  </p>
                </div>
              </div>
  

            </div>
            
            

            <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="d-flex flex-start w-100">
                        <img class="rounded-circle shadow-1-strong me-3"
                        src="../../../../assets/images/user.png" alt="avatar" width="40"
                        height="40" />
                        
                        <div class="form-outline w-100">
                        <textarea
                            [ngModel]
                            name="comment"
                            maxlength="160"
                            id="comment"
                            placeholder="Add Comment"
                            required=""
                            class="form-control" 
                            rows="4"
                            style="background: #fff;"
                            ></textarea>
                        <label class="form-label" for="comment">Message</label>
                      </div>

                    </div>
                        
                    
                
                    <div class="float-end mt-2 pt-1">
                        <button type="submit" *ngIf="onSubmit" class="btn btn-primary btn-sm">Post comment</button>
                        <button type="button" class="btn btn-outline-primary btn-sm">Cancel</button>
                    </div>
                </form>
            
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
