<div class="movie_card" id="tomb">
    <div class="info_section">
        <div class="movie_header">
            <img [src]="'https://image.tmdb.org/t/p/w440_and_h660_face' + movie.poster_path" alt="poster_path" class="locandina" />
            <h1>{{movie.title}}</h1>
            <h4>{{movie.release_date | date: 'd MMM y'}}, Roar Uthaug</h4>
            <span class="minutes">{{movie.runtime}} min</span>
            <p class="type">Action, Fantasy</p>
            <p class="type">Voto: {{ movie.vote_average }}/10</p>
        </div>
        <div class="movie_desc">
            <p class="text">
                {{movie.overview}}
            </p>
        </div>
    </div>
    <div class="blur_back tomb_back"> <img [src]="'https://image.tmdb.org/t/p/w440_and_h660_face' + movie.backdrop_path" alt="poster_path" class="locandina2" />
    </div>
</div>
