<div class="card shadow" style="width: 15rem;">
  <img class="card-img-top" [src]="'https://image.tmdb.org/t/p/w440_and_h660_face' + movie.poster_path" alt="Card image cap">
  <div class="card-body">
    
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      
      <a 
      href [routerLink]="['/detail', movie.id]"
      >{{ movie.title | titlecase }}
      </a>
      
      <p class="card-text"
      >{{ movie.release_date | date: 'd MMM y' }}
      </p>
      
      <button type="submit" *ngIf="onSubmit" class="form-label btn btn-primary">Add Preferiti</button>
    
    </form>
  
  </div>
</div>
